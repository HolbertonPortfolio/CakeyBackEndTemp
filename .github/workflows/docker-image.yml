name: Docker Image CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build_and_deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Update Backend Code
        run: |
          git pull origin master
      
      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag my-image-name:latest
          docker push my-image-name:latest
      
      - name: Deploy to Environment
        env:
          SERVER_ADDRESS: ${{ secrets.SERVER_IP_ADDRESS }}
          USERNAME: ${{ secrets.SSH_USERNAME }}
          PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          sshpass -p $PASSWORD ssh $USERNAME@$SERVER_ADDRESS "echo 'Connected successfully!'" 
